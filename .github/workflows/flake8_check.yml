name: flake8-check

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # we want to test our package on several versions of Python
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache poetry
        uses: actions/cache@v2
      with:
        path: ~/.local
        key: dotlocal-${{ runner.os }}-${{ hashFiles('.github/workflows/flake8_check.yml') }}

      - name: Load cached venv
        id: poetry-depencies
        uses: actions/cache@v2
        with: 
          path: ./venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}-${{ hashFiles('.github/workflows/flake8_check.yml') }}       
      
      - name: Install poetry
        run: |
          make install
        if: steps.poetry-dependencies.outputs.cache-hit != 'true'
      
      - name: Run linter
          run:
              make lint



